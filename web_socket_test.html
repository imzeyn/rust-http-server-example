<script>
const ws = new WebSocket('ws://example.com/');

ws.onopen = () => {
    console.log('Connection open');
};

ws.onmessage = (event) => {
    console.log('Message:', event.data);
};

ws.onclose = () => {
    console.log('Connection closed');
};

ws.onerror = (err) => {
    console.error('Error:', err);
};
